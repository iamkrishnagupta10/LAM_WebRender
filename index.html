<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>ü§ñ 100 AI Avatars - Live Chat with ModelScope</title>
  <meta name="description" content="Chat with 100 unique AI avatars powered by ModelScope in real-time. Each avatar has its own personality and AI model.">
  <meta name="keywords" content="AI, avatars, chat, ModelScope, real-time, 3D, Gaussian Splat">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    #LAM_WebRender {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      margin: 0px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
    
    .loading-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100%;
      color: white;
      text-align: center;
      padding: 2rem;
    }

    .loading-title {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #00ff88, #00d4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .loading-subtitle {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #00ff88;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 2rem;
    }

    .loading-progress {
      width: 300px;
      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 1rem;
    }

    .loading-bar {
      height: 100%;
      background: linear-gradient(90deg, #00ff88, #00d4ff);
      border-radius: 3px;
      animation: progress 3s ease-in-out infinite;
    }

    .loading-text {
      font-size: 1rem;
      opacity: 0.8;
      animation: pulse 2s ease-in-out infinite;
    }

    .avatar-preview {
      display: flex;
      gap: 10px;
      margin-top: 2rem;
      opacity: 0.6;
    }

    .mini-avatar {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      animation: float 2s ease-in-out infinite;
    }

    .mini-avatar:nth-child(1) { animation-delay: 0s; }
    .mini-avatar:nth-child(2) { animation-delay: 0.3s; }
    .mini-avatar:nth-child(3) { animation-delay: 0.6s; }
    .mini-avatar:nth-child(4) { animation-delay: 0.9s; }
    .mini-avatar:nth-child(5) { animation-delay: 1.2s; }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes progress {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    /* Hide loading screen when app loads */
    .app-loaded .loading-screen {
      display: none;
    }
  </style>
</head>

<body>
  <div id="LAM_WebRender">
    <div class="loading-screen" id="loadingScreen">
      <div class="loading-title">ü§ñ 100 AI Avatars</div>
      <div class="loading-subtitle">Live Chat with AI Personalities</div>
      <div class="loading-spinner"></div>
      <div class="loading-progress">
        <div class="loading-bar"></div>
      </div>
      <div class="loading-text">Loading your AI companions...</div>
      <div class="avatar-preview">
        <div class="mini-avatar">ü§ñ</div>
        <div class="mini-avatar">ü¶æ</div>
        <div class="mini-avatar">üß†</div>
        <div class="mini-avatar">üí¨</div>
        <div class="mini-avatar">‚ú®</div>
      </div>
    </div>
  </div>
  
  <script>
    // Show immediate feedback
    console.log('üöÄ 100 AI Avatars loading...');
    
    // Hide loading screen when app is ready
    window.hideLoadingScreen = function() {
      const loadingScreen = document.getElementById('loadingScreen');
      if (loadingScreen) {
        loadingScreen.style.opacity = '0';
        loadingScreen.style.transition = 'opacity 0.5s ease-out';
        setTimeout(() => {
          loadingScreen.style.display = 'none';
          document.body.classList.add('app-loaded');
        }, 500);
      }
    };
    
    // Auto-hide loading screen after 10 seconds as fallback
    setTimeout(() => {
      if (document.getElementById('loadingScreen')) {
        console.log('‚è∞ Auto-hiding loading screen');
        window.hideLoadingScreen();
      }
    }, 10000);
  </script>
  
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
