<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>3D Gaussian Splat Demo</title>
  <style>
    #LAM_WebRender {
      background-color: #000000;
      height: 100vh;
      margin: 0px;
      position: relative;
    }
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    /* Loading indicator */
    .loading-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      z-index: 1000;
    }
    
    .spinner {
      border: 4px solid #333;
      border-top: 4px solid #white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
      margin: 0 auto 10px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script type="module" crossorigin src="./assets/index-cPu7QJ9x.js"></script>
</head>

<body>
  <div id="LAM_WebRender">
    <div class="loading-indicator" id="loadingIndicator">
      <div class="spinner"></div>
      <div>Loading 3D Avatar...</div>
      <div style="font-size: 12px; margin-top: 10px;">Check console for details</div>
    </div>
  </div>
  
  
  <script>
    // Hide loading indicator after 10 seconds or when avatar loads
    setTimeout(() => {
      const indicator = document.getElementById('loadingIndicator');
      if (indicator) {
        indicator.style.display = 'none';
      }
    }, 10000);
    
    // Simple error handler
    window.addEventListener('error', (e) => {
      console.error('Global error:', e.error);
      const indicator = document.getElementById('loadingIndicator');
      if (indicator) {
        indicator.innerHTML = `
          <div style="color: red;">Error Loading Avatar</div>
          <div style="font-size: 12px;">${e.error?.message || 'Unknown error'}</div>
          <div style="font-size: 10px; margin-top: 10px;">Check browser console for details</div>
        `;
      }
    });
  </script>
</body>

</html>
